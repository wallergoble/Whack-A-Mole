<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="app.css">

            <main>

                    <article>

                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="hole">
                            <div class="mole-box">

                        </div>
                    </article>
                    <article>
                        <div class="hole">

                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="hole">
                            <div class="mole-box">
                                <div class="mole hide" id="js-mole-4"></div>
                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="hole">
                            <div class="mole-box">
                                <div class="mole hide" id="js-mole-5"></div>
                            </div>
                        </div>
                    </article>
                <script src="bower_components/jquery/dist/jquery.js"></script>
                <script src="app.js"></script>

                </body>
            </html>
